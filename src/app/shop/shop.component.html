<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-2 d-flex justify-content-sm-center pr-0 mt-4">
      <div class="card mb-2 border-0" style="width: 10rem">
        <div class="card-header pl-3 pb-1">
          <strong>Categories</strong>
        </div>
        <div class="list-group">
          <a
            *ngFor="let shopItem of shopItems"
            class="list-group-item list-group-item-action pl-3 pb-1 pt-1"
            routerLink="/shop"
            [queryParams]="{ category: shopItem.category }"
          >
            {{ shopItem.category }}
          </a>
        </div>

        <div class="mt-5">
          <form class="form-inline my-2 my-lg-0 justify-content-end">
            <input
              #query
              class="form-control mb-2"
              type="search"
              placeholder="Search by name"
              aria-label="Search"
              style="width: 10rem"
            />
            <button
              class="btn btn-dark my-2 my-sm-0 pb-1 pt-1 pl-2 pr-2 m-2"
              type="submit"
              style="border-radius: 0"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- shop item cards -->

    <section class="col-lg-10 col-sm-12 shop-items">
      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-3 card-group text-center"
          *ngFor="let shopItem of shopItems"
        >
          <div class="card mt-1 mr-1 ml-1">
            <img
              class="card-img-top item"
              [src]="shopItem.src"
              [alt]="shopItem.alt"
            />
            <div class="card-body pt-2">
              <h6 class="card-title pb-1 mb-0">
                {{ shopItem.name }}
              </h6>
              <p class="card-text">{{ shopItem.price }} RSD</p>
            </div>
          </div>
        </div>

        <!-- item 2 -->
      </div>
      <!-- changing inner -->
    </section>
    <!-- end of cards -->
  </div>
</div>
