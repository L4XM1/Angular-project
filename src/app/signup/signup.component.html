<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-end">
        <div class="col-lg-1">
          <button
            routerLink="/"
            type="button"
            class="close mt-5"
            aria-label="Close"
          >
            <img class="x-btn" src="../../assets/images/close.svg" />
          </button>
        </div>
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="login-form">
            <form (ngSubmit)="signUp(form)" #form="ngForm">
              <div class="text-center">
                <h2>Sign Up</h2>
              </div>
              <div class="form-input mt-5">
                <div class="form-group">
                  <input
                    name="name"
                    ngModel
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="lastname"
                    type="text"
                    ngModel
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="email"
                    type="email"
                    ngModel
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    name="password"
                    type="password"
                    ngModel
                    class="form-control mt-2"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="mt-5 text-center">
                <button type="submit" class="login-btn btn btn-dark pl-5 pr-5">
                  Sign Up
                </button>
                <small class="form-text text-dark"
                  >Already a member?
                  <a class="text-muted" routerLink="/login"
                    ><strong>Log In</strong>
                  </a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
