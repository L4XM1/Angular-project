<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-end">
        <div class="col-lg-1">
          <button
            routerLink="/"
            type="button"
            class="close mt-5"
            aria-label="Close"
          >
            <img class="x-btn" src="../../assets/images/close.svg" />
          </button>
        </div>
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="login-form">
            <form (ngSubmit)="logIn(form)" #form="ngForm">
              <div class="text-center">
                <h2>Log In</h2>
                <small class="form-text text-dark"
                  >New to this site?
                  <a class="text-muted" routerLink="/signup">
                    <strong>Sign Up</strong>
                  </a>
                </small>
              </div>
              <div class="form-input mt-5">
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    ngModel
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    ngModel
                    class="form-control mt-5"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="mt-5 text-center">
                <small class="form-text text-muted"
                  ><em>Forgot password?</em>
                </small>
                <button
                  type="submit"
                  class="login-btn btn btn-dark pl-5 pr-5 mt-3"
                >
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
