<div class="container-fluid navb">
  <div class="container">
    <nav
      class="navbar navbar-expand-sm d-flex justify-content-between pb-0 pt-0"
      [ngbCollapse]="isNavbarCollapsed"
    >
      <!-- logo -->
      <div class="d-flex">
        <a class="navbar-brand" routerLink="/">
          <img
            src="../../assets/images/logo.png"
            width="90"
            height="40"
            alt="fortisi logo"
          />
        </a>
      </div>
      <!-- hamburger -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
      >
        &#9776;
      </button>

      <!-- links -->
      <ul
        class="navbar-nav navbar-expand-md"
        [ngbCollapse]="isNavbarCollapsed"
        id="navbarNav"
      >
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/home"
            routerLinkActive="active"
            ngbDropdown
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/about"
            routerLinkActive="active"
            ngbDropdown
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/shop"
            routerLinkActive="active"
            ngbDropdown
            >Shop</a
          >
        </li>
        <li class="nav-item">
          <a
            #contact
            class="nav-link"
            routerLink="/contact"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            ngbDropdown
            >Contact</a
          >
        </li>
      </ul>

      <ul class="navbar-nav" [ngbCollapse]="isNavbarCollapsed">
        <!-- Dropdown -->
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn drop-btn pl-0"
            id="dropdownBasic1"
            ngbDropdownToggle
          >
            <svg
              width="1.5em"
              height="2em"
              viewBox="0 0 16 16"
              class="bi bi-person-circle"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"
              />
              <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path
                fill-rule="evenodd"
                d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
              />
            </svg>
          </button>

          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <!--     *ngIf="isNavbarCollapsed"
            then
            [ngbCollapse]="!isNavbarCollapsed" -->
            <button class="drop-item" routerLink="/login" ngbDropdownItem>
              Log In
            </button>
            <button class="drop-item" routerLink="/signup" ngbDropdownItem>
              Sign Up
            </button>
          </div>
        </div>
        <!-- cart  -->
        <ng-template [ngIf]="authService.registeredUser()">
          <!-- da li postoji token, da li korisnik registrovan, moze videti -->
          <li class="nav-item" id="cart">
            <a class="nav-link pl-0" routerLink="/cart" href="#"
              ><svg
                width="1.5em"
                height="2em"
                viewBox="0 0 16 16"
                class="bi bi-cart4"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
                />
              </svg>
            </a>
          </li>
        </ng-template>
      </ul>
    </nav>
  </div>
</div>
